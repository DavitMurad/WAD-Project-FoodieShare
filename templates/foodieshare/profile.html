{% extends 'foodieshare/base_profile.html' %}
{% load staticfiles %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'foodieshare/css/my_profile.css' %}">


<div class="profile-container">
    <div class="user-info">
        <img class="profile-pic" src="{% static 'foodieshare/images/user.jpg' %}" alt="{{ post.user.auth_user.username }}">
        <h2>{{ user.username }}</h2>
        <p>{{ user.userprofile.bio }}</p>
    </div>
    <form method="post" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" name="image">
        </div>
        <div class="form-group">
            <label for="nutrition">Nutrition:</label>
            <textarea id="nutrition" name="nutrition"></textarea>
        </div>
        <div class="form-group">
            <label for="recipe">Recipe:</label>
            <textarea id="recipe" name="recipe"></textarea>
        </div>
        <button type="submit">Submit Post</button>
    </form>
</div>
{% endblock %}
