<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'foodieshare/css/main_feed.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'foodieshare/css/header.css' %}">

    <title>Main Feed</title>
</head>

<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'main_feed' %}">FOODIESHARE</a>
            </div>
            <div class="navbar-links">
                <a href="{% url 'foodieshare:profile' %}">Profile</a>
                <a href="{% url 'foodieshare:register' %}">Register</a>
                <a href="{% url 'foodieshare:login' %}">Login</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search..." onkeypress="search_by_type">
                <button type="submit">Search</button>
            </div>
        </nav>
    </header>
    <div class="main-feed">
        {% for post in posts %}
        <div class="post">
            <a href="{% url 'foodieshare:profile' %}" class="user-info">
                <img class="profile-pic" src="{% static 'foodieshare/images/user.jpg' %}" alt="{{ post.user.auth_user.username }}">
                <span class="username">{{ post.user.auth_user.username }}</span>
            </a>
            <a href="https://www.instagram.com/">
                <img src="{% static 'foodieshare/images/meal.jpg' %}" alt="Post image">
            </a>
            <p>{{ post.recipe }}</p>
            <div class="interactions">
                <span class="likes">{{ post.likes.all.count }}</span>
                <span class="comments">{{ post.comments.all.count }}</span>
            </div>
        </div>
    {% endfor %}
    
    </div>
</body>

</html>
